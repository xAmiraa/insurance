<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <span class="login100-form-title pb-5">
          Reset Password
        </span>
        <div class="row">
          <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="newPassword">
              <mat-icon matSuffix>vpn_key</mat-icon>
              <mat-error *ngIf="form.get('newPassword').hasError('required')">We need a password to log you in
              </mat-error>
              <mat-error *ngIf="form.get('newPassword').hasError('minlength')"> Password must be more than 3 chaarchters
              </mat-error>
              <mat-error *ngIf="form.get('newPassword').hasError('maxlength')"> Password can't excced than 100
                charchters
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" formControlName="newPassword2">
              <mat-icon matSuffix>vpn_key</mat-icon>
              <mat-error *ngIf="form.get('newPassword2').hasError('required')">We need a password to log you in
              </mat-error>
              <mat-error *ngIf="form.get('newPassword2').hasError('minlength')"> Password must be more than 3
                chaarchters
              </mat-error>
              <mat-error *ngIf="form.get('newPassword2').hasError('maxlength')"> Password can't excced than 100
                charchters
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="container-login100-form-btn">
          <button mat-flat-button color="primary" [disabled]="form.invalid" class="login100-form-btn"
            type="submit">
            Update Password
          </button>
        </div>
        <div class="text-center p-t-30 p-b-20">
          <span class="txt3">
            or <a routerLink="/auth/login">
              sign in
            </a>
          </span>
        </div>
      </form>
      <div class="login100-more" style="background-image: url('assets/images/pages/bg-01.png');">
      </div>
    </div>
  </div>
</div>
